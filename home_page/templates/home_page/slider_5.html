{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home_page/css/slide_5.css' %}">
    <title>Slider Five</title>
</head>
<body>
    <div class="slide_five" id ="slide_five">
        <div class="calculator">
            <div class="name_class">
                <p class="name_text">КАЛЬКУЛЯТОР</p>
            </div>
            <div class="line">
                <span></span>
            </div>
            <form class="form" id="form_calculator">
                <div class="square_carpet">
                    <div class="square">
                        <div class="text_title">
                            <p class="text">Длина(в метрах):</p>
                        </div>
                        <input class="input" type="number" name="length" id="a_square_length"/>
                    </div>
                    <div class="square">
                        <div class="text_title">
                            <p class="text">Ширина(в метрах):</p>
                        </div>
                        <input class="input" type="number" name="width" id="a_square_width"/>
                    </div>
                </div>
                <div class="manufacturing">
                    <div class="text_title">
                        <p class="text">Тип изготовления:</p>
                    </div>
                    <select class="input_choice" name="manufacturing" id="type_manufacturing">
                        <option class='choice' value="0" selected="selected">Выберите вариант</option>
                        <option class='choice' value="1000">Ручная работа</option>
                        <option class='choice' value="2000">Машинная работа</option>
                    </select>
                </div>
                <div class="materials">
                    <div class="text_title">
                        <p class="text">Тип материала:</p>
                    </div>
                    <select class="input_choice" name="design" id="type_design">
                        <option value="0" selected="selected">Выберите вариант</option>
                        <option value="250">Синтетика</option>
                        <option value="250">Шерсть</option>
                        <option value="300">Вискоза</option>
                        <option value="300">Шелк</option>
                        <option value="280">Шегги</option>
                    </select>
                </div>
                <div class="states_from">
                    <div class="text_title">
                        <p class="text">Состояние ковра:</p>
                    </div>
                    <div class="states_from_button">
                        <label class="label_flex">
                            <input type="radio" name="state" value="1" id="state_flex_1" checked>
                            <p class="text_label">Сухой ковёр без биологических загрязнений</p>
                        </label>
                        <label class="label_flex">
                            <input type="radio" name="state" value="1.5" id="state_flex_2">
                            <p class="text_label">Ковёр во влажном состоянии или после пожара</p>
                        </label>
                        <label class="label_flex">
                            <input type="radio" name="state" value="1.5" id="state_flex_3">
                            <p class="text_label">Есть биологические загрязнения (моча, рвота и т.д.)</p>
                        </label>
                    </div>
                </div>
                <div class="summa">
                    <div class="text_title">
                        <p class="text">Сумма: </p>
                    </div>
                    <div id="result">0 руб.</div>
                    <span class="icon_svg" id='typpy'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path class="one_setting" d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path class="two_setting" d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                        </svg>
                    </span>
                </div>
                <div class="input_name_phome">
                    <div class="input-box">
                        <input class="input" name='name' type="text" placeholder="Ваше имя" id="username_calculator"> 
                    </div>
                    <div class="input-box">
                        <input class="input" type="tel" id="phone_calculator" name="phone" placeholder="Ваш номер телефона">
                    </div>
                </div>
                <button type="submit" name="send" class="button_modal" id="button_modal-1">Отправить</button>
            </form>
            <div class="person_dan">
                <p>Нажимая на кнопку «Отправить», я даю согласие на обработку моих <a href="privacy">персональных данных.</a></p>
            </div>
            <div class="space"></div>
        </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="../../static/home_page/js/info.js"></script>
    <script src="../../static/home_page/js/number_maska.js"></script>
    <script defer src="../../static/home_page/js/error_input.js"></script>
</body>
</html>
